<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <!-- [] Colocar recortes de mangas por imagem ou fundo -->
    <div>
        <img src="img/logos/logo_1.png" alt="Logo mangakas">
        <h1>Login</h1>
        <form action="">
            <input type="text" name="username" id="username" placeholder="Nome de usuário" required>

            <input type="password" name="password" id="password" placeholder="Senha" required>
            <a href="#">Esqueci minha senha</a>

            <input type="submit" value="Entrar">
        </form>

        <button>
            <img src="img/logos/google.png" alt="Logo google">
            Continuar com o Google
        </button>

        <a href="cadastro.html">Não tem uma conta? Crie aqui</a>
    </div>
</body>
</html>
