<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <div id="login">
        <img src="../img/logos/logo_1.png" alt="Logo mangakas" id="logo" width="80px">
        <h1>Login</h1>
        <form action="">
            <input type="text" name="username" id="username" placeholder="Nome de usuário" required>

            <input type="password" name="password" id="password" placeholder="Senha" required>
            <a href="#" id="forgot-password">Esqueci minha senha</a>

            <input type="submit" value="Entrar">
        </form>

        <button>
            <img src="../img/logos/google.png" alt="Logo google" width="20px">
            Continuar com o Google
        </button>

        <a href="signup.html">Não tem uma conta? Crie aqui</a>
    </div>
</body>
</html>
