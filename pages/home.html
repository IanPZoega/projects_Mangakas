<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <title>Home</title>
  </head>
  <body>
    <header>
      <img id="bell" src="../img/icons/bell.png" alt="Notificações" width="30px" />
      <img src="../img/logos/logo_2.png" alt="Logo Mangakas" width="230px" />
      <img id="menu" src="../img/icons/menu-1.png" alt="Menu" width="30px" />
    </header>

    <div class="notifications">
      <h3>Notificações</h3>
      <ul>
        <li>Mensagem 1</li>
        <li>Mensagem 2</li>
        <li>Mensagem 3</li>
      </ul>
    </div>

    <div class="sidebar">
      <a href="#">
        <img src="../img/icons/profile.png" alt="Perfil" width="30px" />
        Perfil
      </a>
      <a href="#">
        <img src="../img/icons/library.png" alt="Biblioteca" width="30px" />
        Biblioteca
      </a>
      <a href="#">
        <img src="../img/icons/premium.png" alt="Assinatura" width="30px" />
        Premium
      </a>
      <a href="#">
        <img src="../img/icons/engrenagem.png" alt="Configurações" width="30px" />
        Configurações
      </a>
    </div>

    <div id="container">
      <div id="search-bar">
        <img src="../img/icons/magnifier.png" alt="Ícone lupa" width="25px" />
      </div>
    </div>

    <div class="background">
      <p>Populares nessa semana</p>
      <div class="slider">
        <div class="slides">
          <input type="radio" name="radio-btn" id="radio1" />
          <input type="radio" name="radio-btn" id="radio2" />
          <input type="radio" name="radio-btn" id="radio3" />
          <input type="radio" name="radio-btn" id="radio4" />

          <div class="slide first">
            <img src="../img/capes/chainsaw-man-small.jpeg" alt="Capa de chainsaw man" />
          </div>
          <div class="slide">
            <img src="../img/capes/gachiakuta-small.jpeg" alt="Capa de gachiakuta" />
          </div>
          <div class="slide">
            <img src="../img/capes/dandadan-small.jpeg" alt="Capa de dandadan" />
          </div>
          <div class="slide">
            <img src="../img/capes/kaiju-small.jpeg" alt="Capa de kaiju" />
          </div>

          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
          </div>
        </div>

        <div class="manual-navigation">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
        </div>
      </div>
      <p id="chapter"></p>
    </div>

    <div class="recently-read">
      <h1>Lidos recentemente</h1>
      <hr />
      <div class="recent">
        <img src="../img/capes/hanako-kun.jpeg" alt="Capa de hanako kun" />
        <img src="../img/capes/tokyo-ghoul.jpeg" alt="Capa de tokyo ghoul" />
        <img src="../img/capes/bleach.jpeg" alt="Capa de bleach" />
        <img src="../img/capes/mashle.jpeg" alt="Capa de mashle" />
        <img src="../img/capes/attack-on-titan.jpeg" alt="Capa de attack on titan" />
        <img src="../img/capes/soul-eater.jpeg" alt="Capa de soul eater" />
        <img src="../img/capes/my-hero-academia.jpeg" alt="Capa my hero academia" />
        <img src="../img/capes/dragon-ball.jpeg" alt="Capa de dragon ball" />
      </div>
    </div>

    <script src="../js/home.js"></script>
  </body>
</html>
