<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Cadastro</title>
</head>
<body>
    <div id="block">
        <div id="carousel">
            <div id="images">
                <img src="../img/capes/20th-century-boys.jpeg" alt="Capa de 20th century boys" class="image">
                <img src="../img/capes/attack-on-titan.jpeg" alt="Capa de attack on titan" class="image">
                <img src="../img/capes/beastars.jpeg" alt="Capa de beastars" class="image">
                <img src="../img/capes/black-clover.jpeg" alt="Capa de black clover" class="image">
                <img src="../img/capes/bleach.jpeg" alt="Capa de bleach" class="image">
                <img src="../img/capes/chainsaw-man.jpeg" alt="Capa de chainsaw man" class="image">
                <img src="../img/capes/code-geass.jpeg" alt="Capa de code geass" class="image">
                <img src="../img/capes/dandadan.jpeg" alt="Capa de dandadan" class="image">
                <img src="../img/capes/dorohedoro.jpeg" alt="Capa de dorohedoro" class="image">
                <img src="../img/capes/dragon-ball.jpeg" alt="Capa de dragon ball" class="image">
            </div>
        </div>
        <div id="signup">
            <h1>Criar conta</h1>
            <form action="" method="post">
                <input type="text" name="username" id="username" placeholder="Insira seu nome de usuário" required>

                <input type="password" name="password" id="password" placeholder="Insira sua senha" required>

                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirme sua senha" required>

                <input type="submit" value="Criar">

                <button>
                    <img src="../img/logos/google.png" alt="Logo google" width="20px">
                    Continuar com o Google
                </button>
    
                <div class="terms">
                    <input type="checkbox" name="terms" id="terms" required>
                    <label for="terms">Li e concordo com os <a href="#">termos de uso</a></label>
                </div>
            </form>

            <a href="login.html">Já tem uma conta? Entre aqui</a>
        </div>
    </div>
    <script src="../js/signup.js"></script>
</body>
</html>
