<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Cadastro</title>
</head>
<body>
    <div id="signup">
        <div id="carousel"></div>
        <div id="general">
            <h1>Criar conta</h1>
            <form action="">
                <input type="text" name="username" id="username" placeholder="Insira seu nome de usuário" required>

                <input type="password" name="password" id="password" placeholder="Insira sua senha" required>

                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirme sua senha" required>

                <input type="submit" value="Criar">
            </form>

            <button>
                <img src="../img/logos/google.png" alt="Logo google" width="20px">
                Continuar com o Google
            </button>

            <div class="terms">
                <input type="checkbox" name="terms" id="terms" required>
                <label for="terms">Li e concordo com os <a href="#">termos de uso</a></label>
            </div>

            <a href="login.html">Já tem uma conta? Entre aqui</a>
        </div>
    </div>
</body>
</html>
